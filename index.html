    <table class="table">
		<thead>
			<tr>
				<th>Dog Name</th>
				<th>Breed</th>
				<th>Number of Likes</th>
			</tr>

			<div class="card-body">

				<h1>Add Dog</h1>
				<form id="dog-form">

					</div>
					
					<div class = "form-group">
						<label for="hobby">Dog Hobby</label>
						<input type="text" id="hobby" class="form-control form-control-sm" placeholder="Dog hobbies">
					</div>
					
					<div class = "form-group">
						<input type="submit" value="Submit" class="btn btn-primary btn-lg">
					</div>
